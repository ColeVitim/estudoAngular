<h1>lista de cursos</h1>
<table class="table table-striped">
    <thead>
        <tr> 
            <th>Imagen</th>
            <th>Nome do curso</th>
            <th>Preço</th>
            <th>Duração</th>
            <th>Data de lançamento</th>
            <th>Codigo</th>
            <th>Rating</th>
            <th>Opçoes</th>
        </tr>       
    </thead>
<tbody>
    <tr *ngFor='let curso of cursos'>
        <td><img [src]="curso.imageUrl" width="40" height="40"/></td>
        <td>{{ curso.nome  }}</td>
        <td>{{ curso.preco  }}</td>
        <td>{{ curso.duracao }}</td>
        <td>{{ curso.lancamento  }}</td>
        <td>{{ curso.codigo  }}</td>
        <td>
            <app-aprovacao [rating]="curso.aprovacao"></app-aprovacao>
        </td>        
    </tr>
</tbody>


</table>
