<h1>Informações do curso</h1>
<hr>

<form #cursoForm='ngForm'>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.nome" required name="nome" #cursoNome="ngModel"
                [ngClass]="{'is-invalid': cursoNome.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Nome não pode ser em braco</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.preco" required type="number" name="preco" #cursoPreco="ngModel"
                [ngClass]="{'is-invalid': cursoPreco.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Preço não pode ser em braco</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Aprovação:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="curso.aprovacao" required type="number" name="aprovacao" #cursoAprovacao="ngModel"
                [ngClass]="{'is-invalid': cursoAprovacao.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Rating não pode ser em braco</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descrição:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="curso.descricao" required type="text" name="descricao" #cursoDescricao="ngModel"
                [ngClass]="{'is-invalid': cursoDescricao.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Descrição não pode ser em braco</span>
            </div>
        </div>
    </div>
    <button [disabled]="cursoForm.invalid" (click)="Salvar()" class="btn btn-primary mr-2">SALVAR</button>
    <button class="btn btn-secondary mr-2">VOLTAR</button>
</form>
